<section id="banner" class="bg-black bg-no-repeat lg:bg-banner bg-cover">
  <div class="container flex flex-col lg:flex-row flex-wrap lg:flex-nowrap items-center lg:justify-end mx-auto px-8 lg:pl-16 lg:pr-24 py-8 lg:py-0 text-white">
    <img src="{{ '/assets/images/banner-imagens.png' | relative_url }}" class="w-full h-full hidden lg:block">
    <img src="{{ '/assets/images/banner-mobile.jpg' | relative_url }}" class="w-full h-full lg:hidden">
    <div class="mt-6 lg:mt-0 py-8 lg:py-0 px-6 bg-gray-700 w-full lg:w-auto self-stretch flex flex-col justify-center items-center">
      <h4 class="text-center text-sm mb-4">
        Cadastre-se aqui e receba antes <span class="block">as ofertas do Cyber Monday!</span>
      </h4>
      <div class="mx-auto lg:mx-1 my-3 lg:w-64">
        <form data-feedback="Cadastro enviado com sucesso!" method="post" action="http://3.212.170.97:3000/profiles/">
          <div class="mb-3">
            <input required placeholder="Nome" name="profilesname" type="text" id="name" class="shadow appearance-none border rounded-2xl w-full py-2 px-3 border-grey-600 leading-tight focus:outline-none focus:shadow-outline bg-transparent text-white focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent"/>
          </div>
          <div class="mb-4">
            <input required placeholder="E-mail" name="profilesemail" type="email" id="email" class="shadow appearance-none border rounded-2xl w-full py-2 px-3 border-grey-600 leading-tight focus:outline-none focus:shadow-outline bg-transparent text-white focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent"/>
          </div>
          <div class="hidden">
            <input type="required" name="profilessource" value="cybermonday" />
          </div>
          <div>
            <button type="submit" class="bg-yellow-300 border border-transparent hover:border-white w-full text-black rounded-2xl py-2 lg:mt-4 xl:mt-8">Quero me cadastrar</button>
          </div>
          <label class="block lg:w-64 mt-3 lg:mt-8">
            <input required type="checkbox" name="privacy-policy" class="float-left mr-1">
            <p class="text-xs text-gray-800">
              Ao enviar seus dados, você aceita nossa
              <a href="/politica-de-privacidade" class="underline text-gray-800">Política de Privacidade</a>
              além de receber nossas ofertas e publicidade enviado por Black Friday, Busca Descontos e nossos parceiros.
            </p>
          </label>
        </form>
      </div>
    </div>
  </div>
</section>
